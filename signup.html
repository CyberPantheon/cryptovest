<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Vest Investment</title>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="some2.css">
  </head>
  <body id="second_page">
	<div class="signup_page">
	  <div class="title">Registration</div>
	  <form action="#">
	    <div class="user-details">
		  <div class="input-box">
		    <span clas="details">Full Name</span>
			<input type="text" placeholder="Enter your name" required>
		  </div>
		  <div class="input-box">
		    <span clas="details">Username</span>
			<input type="text" placeholder="Enter your username" required>
		  </div>
		  <div class="input-box">
		    <span clas="details">Email</span>
			<input type="text" placeholder="Enter your email" required> 
		  </div>
		  <div class="input-box">
		    <span clas="details">Password</span>
			<input type="text" placeholder="Enter your password" required>
		  </div>
		  <div class="input-box">
		    <span clas="details">Confirm Password</span>
			<input type="text" placeholder="Confirm your password" required>
		  </div>
		  <div class="input-box">
		    <span clas="details">Bitcoin address</span>
			<input type="text" required>
		  </div>
		</div>
		<div class="gender-details">
		  <span class="gender-title">Gender</span>
		  <div class="category">
		    <label for="dot-1">
			  <span class="gender"><input type="radio" name="gender" id="dot-1">Male</span>
			</label>
			<label for="dot-2">
			  <span class="gender"><input type="radio" name="gender" id="dot-2">Female</span>
			</label>
			<label for="dot-3">
			  <span class="gender"><input type="radio" name="gender" id="dot-3">Other</span>
			</label>
		  </div>
		  <div class="button">
		    <input type="submit" value="Register">
		  </div>
		</div>
	  </form>
	</div>
  </body>
</html>
